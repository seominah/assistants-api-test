<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR 챗봇 어시스턴트</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="session-info" data-session-id="{{ session_id }}"></div>

    <div class="container-fluid d-flex px-0">

        <!-- Left Chat List -->
        <div class="col-md-3 p-0 sidebar">
            <div class="card">
                <!-- 상단 버튼 컨테이너 -->
                <div class="button-container d-flex justify-content-between align-items-center">
                    <!-- 새로운 대화 시작하기 버튼 -->
                    <button type="button" class="btn btn-light" id="newChat">
                        <i class="fa-solid fa-plus"></i> New Chat
                    </button>
                    <!-- 햄버거 버튼 -->
                    <button id="toggleMenuButton" class="btn btn-light">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
                <div class="list-group" id="chat-list">
                    <!-- <button type="button" class="list-group-item list-group-item-action" id="newChat">
                        <i class="fas fa-plus mr-2"></i> 새로운 대화 시작하기
                    </button> -->
                    <!-- 대화 목록이 이곳에 추가됩니다 -->
                </div>
            </div>
        </div>
            
        <!-- Right Chat Messages -->
        <div class="p-0 chat-container">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-start align-items-center">
                    <!-- 대화창 내부의 햄버거 버튼 (초기에는 숨겨짐) -->
                    <button id="toggleMenuButtonInChat" class="btn btn-primary d-none">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <!-- 챗봇 타이틀 -->
                    <span style="font-size: 15px;">HansolPNS HR 챗봇</span>
                </div>
                <div class="card-body" id="chatMessagesContainer">
                    <!-- Chat messages will appear here -->
                </div>
                <!-- 출처 파일명을 표시할 카드 섹션 -->
                <!-- <div class="mt-3 d-none" id="referenceCardContainer">
                    <div class="references-bubble card">
                        <div class="card-body">
                            <h5 style="font-size: 13px;">출처 파일:</h5>
                            <ul class="list-unstyled" id="fileReferences">
                                 출처 파일명이 이곳에 추가됩니다 
                            </ul>
                        </div>
                    </div>
                </div> -->
                <div class="chat-input" id="chatInput">
                    <textarea class="custom-textarea" type="text" id="userInput" autofocus placeholder="줄바꿈 Shift + Enter / 입력 Enter 입니다." oninput="adjustTextareaHeight(this)"></textarea>
                    <button class="btn mr-1 mb-1" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer fixed-bottom">
        <p class="version-info">Version 1.0.0</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
